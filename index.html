    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trivia</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/resetCss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container" id="game-window">
            <div class="row">
                <header>
                    <div class="col-md-12">
                        <h1>Smarty Pants!</h1>
                        <h3>A trivia game</h3>
                    </div>
                </header>
            </div>
            <div class="row">
                <div class="col-md-12" id="start">
                    <button type="button" class="btn btn-warning btn-lg btn-block" id="start-btn">Let's Begin</button>
                    <button type="button" class="btn btn-warning btn-lg btn-block" id="restart-btn">Play Again?</button>
                </div>
            </div>
            <div class="container" id="gameField">
                <div class="row" id="timeLeft">
                    <div class="col-md-12">
                        <span>Time Remaining: </span>
                        <span id="timer"></span>
                    </div>
                </div>
                <div class="row" id="questionRow">
                    <div class="col-md-12">
                        <span id="question">Placeholder for the question</span>                        
                    </div>
                </div>
                <div class="row" id="answerRow">
                    <div class="col-md-12">
                        <span id="answer"></span>
                    </div>
                </div>
                <div class="row" id="resultRow">
                    <div class="col-md-12">
                        <div id="results">Placeholder for the results</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/app.js" async defer></script>
    </body>
</html>
